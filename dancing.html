<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’ƒ Patrick's Dancing Valentine ðŸ•º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .title {
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: title-bounce 2s ease-in-out infinite;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
        }

        @keyframes title-bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        /* Video Container */
        .video-container {
            position: relative;
            max-width: 90%;
            width: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Music Notes */
        .music-note {
            position: absolute;
            font-size: 40px;
            animation: float-note linear infinite;
            opacity: 0;
        }

        @keyframes float-note {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-heart linear infinite;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        /* Message */
        .message {
            position: fixed;
            bottom: 100px;
            text-align: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            animation: message-pulse 2s ease-in-out infinite;
            padding: 0 20px;
        }

        @keyframes message-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Link to Valentine Page */
        .valentine-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 2px solid #ff6b9d;
            text-decoration: none;
            color: #c44569;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        .valentine-link:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
            background: #ff6b9d;
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }

            .message {
                font-size: 24px;
                bottom: 80px;
            }

            .valentine-link {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }

            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Link to Valentine Page -->

    </script>

</html>
