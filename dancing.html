<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíÉ Patrick's Dancing Valentine üï∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            animation: gradient-shift 5s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .title {
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: title-bounce 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes title-bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        /* Dancing Character Container */
        .dancer-container {
            position: relative;
            width: 300px;
            height: 500px;
            margin: 0 auto;
            animation: salsa-dance 2s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes salsa-dance {
            0%, 100% {
                transform: rotate(-5deg) translateX(-20px);
            }
            25% {
                transform: rotate(5deg) translateX(20px) translateY(-10px);
            }
            50% {
                transform: rotate(-5deg) translateX(-20px);
            }
            75% {
                transform: rotate(5deg) translateX(20px) translateY(-10px);
            }
        }

        /* Head (Your Photo) */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: head-bob 1s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes head-bob {
            0%, 100% {
                transform: translateX(-50%) rotate(-3deg);
            }
            50% {
                transform: translateX(-50%) rotate(3deg);
            }
        }

        .head img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Cartoon Body */
        .body {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, #4834d4 0%, #2c1fad 100%);
            border-radius: 50px 50px 10px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: body-sway 1s ease-in-out infinite;
        }

        @keyframes body-sway {
            0%, 100% {
                transform: translateX(-50%) skewX(-5deg);
            }
            50% {
                transform: translateX(-50%) skewX(5deg);
            }
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 20px;
            height: 120px;
            background: linear-gradient(135deg, #ffd93d 0%, #f5b700 100%);
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .arm-left {
            top: 120px;
            left: 30px;
            transform-origin: top center;
            animation: arm-left-wave 1s ease-in-out infinite;
        }

        @keyframes arm-left-wave {
            0%, 100% {
                transform: rotate(-100deg);
            }
            50% {
                transform: rotate(-140deg);
            }
        }

        .arm-right {
            top: 120px;
            right: 30px;
            transform-origin: top center;
            animation: arm-right-wave 1s ease-in-out infinite;
        }

        @keyframes arm-right-wave {
            0%, 100% {
                transform: rotate(100deg);
            }
            50% {
                transform: rotate(140deg);
            }
        }

        /* Legs */
        .leg {
            position: absolute;
            width: 25px;
            height: 150px;
            background: linear-gradient(135deg, #ff6348 0%, #e84118 100%);
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .leg-left {
            top: 240px;
            left: 85px;
            transform-origin: top center;
            animation: leg-left-kick 1s ease-in-out infinite;
        }

        @keyframes leg-left-kick {
            0%, 100% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(30deg);
            }
        }

        .leg-right {
            top: 240px;
            right: 85px;
            transform-origin: top center;
            animation: leg-right-kick 1s ease-in-out infinite;
        }

        @keyframes leg-right-kick {
            0%, 100% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(-30deg);
            }
        }

        /* Hands */
        .hand {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ffd93d;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .hand-left {
            top: 230px;
            left: 18px;
            animation: hand-left-snap 1s ease-in-out infinite;
        }

        @keyframes hand-left-snap {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.3) rotate(-15deg);
            }
        }

        .hand-right {
            top: 230px;
            right: 18px;
            animation: hand-right-snap 1s ease-in-out infinite;
        }

        @keyframes hand-right-snap {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.3) rotate(15deg);
            }
        }

        /* Feet */
        .foot {
            position: absolute;
            width: 35px;
            height: 15px;
            background: #2c1fad;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .foot-left {
            top: 385px;
            left: 75px;
            animation: foot-left-tap 1s ease-in-out infinite;
        }

        @keyframes foot-left-tap {
            0%, 100% {
                transform: translateY(0) rotate(-10deg);
            }
            50% {
                transform: translateY(5px) rotate(10deg);
            }
        }

        .foot-right {
            top: 385px;
            right: 75px;
            animation: foot-right-tap 1s ease-in-out infinite;
        }

        @keyframes foot-right-tap {
            0%, 100% {
                transform: translateY(0) rotate(10deg);
            }
            50% {
                transform: translateY(5px) rotate(-10deg);
            }
        }

        /* Music Notes */
        .music-note {
            position: absolute;
            font-size: 40px;
            animation: float-note linear infinite;
            opacity: 0;
        }

        @keyframes float-note {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-heart linear infinite;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        /* Message */
        .message {
            position: fixed;
            bottom: 100px;
            text-align: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            animation: message-pulse 2s ease-in-out infinite;
        }

        @keyframes message-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border: 2px solid #ffd93d;
        }

        .music-btn {
            background: linear-gradient(135deg, #4834d4 0%, #2c1fad 100%);
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 2px 8px rgba(72, 52, 212, 0.3);
            min-width: 35px;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(72, 52, 212, 0.5);
        }

        .song-info {
            color: #4834d4;
            font-weight: bold;
            font-size: 12px;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-icon {
            font-size: 18px;
            animation: music-pulse 1.5s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(-10deg);
            }
        }

        /* Link to Valentine Page */
        .valentine-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 2px solid #ff6b9d;
            text-decoration: none;
            color: #c44569;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        .valentine-link:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
            background: #ff6b9d;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio id="bgMusic" loop preload="auto"></audio>

    <!-- Link to Valentine Page -->
    <a href="index.html" class="valentine-link">üíï Valentine's Page</a>

    <!-- Music Player -->
    <div class="music-player">
        <span class="music-icon">üéµ</span>
        <button class="music-btn" onclick="previousSong()" title="Previous Song">‚èÆÔ∏è</button>
        <button class="music-btn" onclick="toggleMusic()" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
        <button class="music-btn" onclick="nextSong()" title="Next Song">‚è≠Ô∏è</button>
        <div class="song-info" id="songInfo">Click Play</div>
    </div>

    <div class="title">üíÉ Dancing for My Valentine! üï∫</div>

    <!-- Dancing Character -->
    <div class="dancer-container">
        <!-- Head with your photo -->
        <div class="head">
            <img src="patrick-headshot.jpg" alt="Patrick">
        </div>

        <!-- Body -->
        <div class="body"></div>

        <!-- Arms -->
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>

        <!-- Hands -->
        <div class="hand hand-left">üëã</div>
        <div class="hand hand-right">üëã</div>

        <!-- Legs -->
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>

        <!-- Feet -->
        <div class="foot foot-left"></div>
        <div class="foot foot-right"></div>
    </div>

    <div class="message">This is how I feel when I think of you! üíï</div>

    <script>
        // Playlist with Latin dance music
        const playlist = [
            {
                title: "Si Antes Te Hubiera Conocido",
                file: "01 Si Antes Te Hubiera Conocido.mp3"
            },
            {
                title: "I Think They Call This Love",
                file: "02 I Think They Call This Love - Cover.mp3"
            },
            {
                title: "As Long as You Love Me",
                file: "03 As Long as You Love Me.mp3"
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        const music = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const songInfo = document.getElementById('songInfo');

        // Load song
        function loadSong(index) {
            music.src = playlist[index].file;
            songInfo.textContent = playlist[index].title;
            music.load();
        }

        // Toggle play/pause
        function toggleMusic() {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                }).catch(err => {
                    console.log('Play error:', err);
                    alert('Click again to start the music! üéµ');
                });
            } else {
                music.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        // Next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                music.play();
            }
        }

        // Previous song
        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                music.play();
            }
        }

        // When song ends, play next
        music.addEventListener('ended', function() {
            nextSong();
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            loadSong(0);

            // Try autoplay
            music.play().then(() => {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }).catch(err => {
                console.log('Autoplay blocked by browser:', err);
            });

            // Start animations
            startMusicNotes();
            startHearts();
        });

        // Create floating music notes
        function createMusicNote() {
            const note = document.createElement('div');
            note.className = 'music-note';
            const notes = ['üéµ', 'üé∂', 'üéº', 'üé§', 'üé∫', 'üé∏'];
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.animationDuration = (Math.random() * 3 + 4) + 's';
            note.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 7000);
        }

        function startMusicNotes() {
            setInterval(createMusicNote, 400);
            for (let i = 0; i < 10; i++) {
                setTimeout(createMusicNote, i * 200);
            }
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû', '‚ù§Ô∏è', 'üíò'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 9000);
        }

        function startHearts() {
            setInterval(createHeart, 500);
            for (let i = 0; i < 12; i++) {
                setTimeout(createHeart, i * 250);
            }
        }
    </script>
</body>
</html>
