<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’• Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Teddy Bear */
        .teddy-bear {
            font-size: 120px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Flying Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float-up linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Question */
        .question {
            font-size: 36px;
            color: #d63384;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-2px);
        }

        .yes-button {
            background: linear-gradient(135deg, #20c997 0%, #0f9960 100%);
            color: white;
        }

        .yes-button:hover {
            background: linear-gradient(135deg, #1bb386 0%, #0d8550 100%);
        }

        .no-button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .no-button:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }

        /* Success Page */
        .success-message {
            font-size: 48px;
            color: #d63384;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hugging-bears {
            font-size: 140px;
            animation: pulse 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 20px 0;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .love-message {
            font-size: 24px;
            color: #c83349;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Question Page -->
    <div id="questionPage" class="page active">
        <div class="container">
            <div class="teddy-bear">ðŸ§¸</div>
            <div class="question">Will you be my Valentine?</div>
            <div class="button-container">
                <button class="yes-button" onclick="showSuccess()">Yes ðŸ’•</button>
                <button class="no-button" onclick="showSadMessage()">No</button>
            </div>
        </div>
    </div>

    <!-- Success Page -->
    <div id="successPage" class="page">
        <div class="container">
            <div class="success-message">Yes yay!!! ðŸŽ‰</div>
            <div class="hugging-bears">ðŸ§¸ðŸ’•ðŸ§¸</div>
            <div class="love-message">I knew you'd say yes! ðŸ’–</div>
        </div>
    </div>

    <script>
        // Create flying hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’ž'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Create initial batch of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }

        function showSuccess() {
            document.getElementById('questionPage').classList.remove('active');
            document.getElementById('successPage').classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const colors = ['#ff6b9d', '#c44569', '#ffc048', '#48c9b0', '#4834d4'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function showSadMessage() {
            // Make the No button run away!
            const noButton = event.target;
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'fixed';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
            
            // Make Yes button bigger
            const yesButton = document.querySelector('.yes-button');
            const currentSize = parseFloat(getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 2) + 'px';
            yesButton.style.padding = '18px 45px';
        }
    </script>
</body>
</html>
