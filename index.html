<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Teddy Bear */
        .teddy-bear {
            font-size: 120px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Flying Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float-up linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Question */
        .question {
            font-size: 36px;
            color: #d63384;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-2px);
        }

        .yes-button {
            background: linear-gradient(135deg, #20c997 0%, #0f9960 100%);
            color: white;
        }

        .yes-button:hover {
            background: linear-gradient(135deg, #1bb386 0%, #0d8550 100%);
        }

        .no-button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .no-button:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }

        /* Success Page */
        .success-message {
            font-size: 48px;
            color: #d63384;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hugging-bears {
            font-size: 140px;
            animation: pulse 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 20px 0;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .love-message {
            font-size: 24px;
            color: #c83349;
            margin-top: 30px;
            font-style: italic;
        }

        /* Compact Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border: 2px solid #ff6b9d;
            font-size: 14px;
        }

        .music-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 107, 157, 0.3);
            min-width: 35px;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.5);
        }

        .song-info {
            color: #d63384;
            font-weight: bold;
            font-size: 12px;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-icon {
            font-size: 18px;
            animation: music-pulse 1.5s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio id="bgMusic" loop preload="auto"></audio>

    <!-- Compact Music Player -->
    <div class="music-player" id="musicPlayer">
        <span class="music-icon">üéµ</span>
        <button class="music-btn" onclick="previousSong()" title="Previous Song">‚èÆÔ∏è</button>
        <button class="music-btn" onclick="toggleMusic()" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
        <button class="music-btn" onclick="nextSong()" title="Next Song">‚è≠Ô∏è</button>
        <div class="song-info" id="songInfo">Click Play</div>
    </div>

    <!-- Question Page -->
    <div id="questionPage" class="page active">
        <div class="container">
            <div class="teddy-bear">üß∏</div>
            <div class="question">Will you be my Valentine?</div>
            <div class="button-container">
                <button class="yes-button" onclick="showSuccess()">Yes üíï</button>
                <button class="no-button" onclick="showSadMessage()">No</button>
            </div>
        </div>
    </div>

    <!-- Success Page -->
    <div id="successPage" class="page">
        <div class="container">
            <div class="success-message">Yes yay!!! üéâ</div>
            <div class="hugging-bears">üß∏üíïüß∏</div>
            <div class="love-message">I knew you'd say yes! üíñ</div>
            <div class="love-message" style="font-size: 18px; margin-top: 20px;">
                Distance means so little when you mean so much ‚ù§Ô∏è
            </div>
        </div>
    </div>

    <script>
        // Playlist with your 3 songs
        const playlist = [
            {
                title: "As Long as You Love Me",
                file: "03_As_Long_as_You_Love_Me.mp3"
            },
            {
                title: "Si Antes Te Hubiera Conocido",
                file: "01_Si_Antes_Te_Hubiera_Conocido.mp3"
            },
            {
                title: "I Think They Call This Love",
                file: "02_I_Think_They_Call_This_Love_-_Cover.mp3"
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        const music = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const songInfo = document.getElementById('songInfo');

        // Load the first song
        function loadSong(index) {
            music.src = playlist[index].file;
            songInfo.textContent = playlist[index].title;
            music.load();
        }

        // Toggle play/pause
        function toggleMusic() {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                }).catch(err => {
                    console.log('Play error:', err);
                    alert('Click again to start the music! üéµ');
                });
            } else {
                music.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        // Next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                music.play();
            }
        }

        // Previous song
        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                music.play();
            }
        }

        // When song ends, play next
        music.addEventListener('ended', function() {
            nextSong();
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            // Load first song
            loadSong(0);
            
            // Start creating hearts immediately
            startHearts();
        });

        function startHearts() {
            // Create flying hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû'];
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }

            // Create hearts continuously
            setInterval(createHeart, 300);

            // Create initial batch of hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 200);
            }
        }

        function showSuccess() {
            document.getElementById('questionPage').classList.remove('active');
            document.getElementById('successPage').classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const colors = ['#ff6b9d', '#c44569', '#ffc048', '#48c9b0', '#4834d4'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function showSadMessage() {
            // Make the No button run away!
            const noButton = event.target;
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'fixed';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
            
            // Make Yes button bigger
            const yesButton = document.querySelector('.yes-button');
            const currentSize = parseFloat(getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 2) + 'px';
            yesButton.style.padding = '18px 45px';
        }
    </script>
</body>
</html>
